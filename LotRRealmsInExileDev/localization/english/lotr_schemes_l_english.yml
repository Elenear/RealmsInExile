 agent_prospector:0 "Prospector"
 agent_prospector_i: "[success_chance_max_i]"
 agent_prospector_desc.flavour: "#WEAK Where others see grey rubble and dust, the prospector discerns whispers of glimmer and gleam, hints of secret fortune waiting to be unearthed.#!\n"
 agent_prospector_desc.requirements: "$EFFECT_LIST_BULLET$ Requires [stewardship_i] [stewardship|E] & [learning_i] [learning|E]\n$EFFECT_LIST_BULLET$ #P Benefits#! from [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] Prospector [trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ #P Benefits#! from [traits|E] like [GetTrait('patient').GetName( GetNullCharacter )] and [GetTrait('diligent').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Suffers#! from [traits|E] like [GetTrait('impatient').GetName( GetNullCharacter )] and [GetTrait('fickle').GetName( GetNullCharacter )]"
 agent_prospector_desc: "$agent_prospector_desc.flavour$\n$EFFECT_LIST_BULLET$ Provides [success_chance_max_i] [scheme_potential|E]\n$agent_prospector_desc.requirements$"

 agent_miner:0 "Miner"
 agent_miner_i: "[scheme_speed_i]"
 agent_miner_desc.flavour: "#WEAK Dust in the throat and sparks in the dark, the miner’s world is measured in inches of progress and muffled echoes of iron on rock.#!\n"
 agent_miner_desc.requirements: "$EFFECT_LIST_BULLET$ #P Benefits#! from @health_icon! [health|E]\n$EFFECT_LIST_BULLET$ #P Benefits#! from [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] Hewer [trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ #P Benefits#! from [traits|E] like [GetTrait('strong').GetName( GetNullCharacter )] and [GetTrait('diligent').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Suffers#! from [traits|E] like [GetTrait('weak').GetName( GetNullCharacter )] and [GetTrait('lazy').GetName( GetNullCharacter )]"
 agent_miner_desc: "$agent_miner_desc.flavour$\n$EFFECT_LIST_BULLET$ Provides [scheme_speed_i] [scheme_speed|E]\n$agent_miner_desc.requirements$"

 agent_foreman:0 "Foreman"
 agent_foreman_i: "[scheme_speed_i]"
 agent_foreman_desc.flavour: "#WEAK A foreman’s voice cuts through clamor like a chisel through ore, forging order from chaos under the mountain’s roof.#!\n"
 agent_foreman_desc.requirements: "$EFFECT_LIST_BULLET$ Requires [martial_i] [martial|E] & [diplomacy_i] [diplomacy|E]\n$EFFECT_LIST_BULLET$ #P Benefits#! from [traits|E] like [GetTrait('overseer').GetName( GetNullCharacter )] and [GetTrait('patient').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Suffers#! from [traits|E] like [GetTrait('arbitrary').GetName( GetNullCharacter )] and [GetTrait('content').GetName( GetNullCharacter )]"
 agent_foreman_desc: "$agent_foreman_desc.flavour$\n$EFFECT_LIST_BULLET$ Provides [scheme_speed_i] [scheme_speed|E]\n$agent_foreman_desc.requirements$"

